<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--CSS Files-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container-flex main-con">
      <div class="row">
        <div class="col-lg-6">
          <div class="overlay-mobile">
            <img
              src="images/image-header-desktop.jpg"
              alt=""
              class="mobile-head"
            />
          </div>
          <h1>
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="container-flex stats">
            <dov class="row">
              <div class="col-lg-4">
                <h3>10k+</h3>
                <p class="stats-sub">COMPANIES</p>
              </div>
              <div class="col-lg-4">
                <h3>314</h3>
                <p class="stats-sub">TEMPLATES</p>
              </div>
              <div class="col-lg-4">
                <h3>12M+</h3>
                <p class="stats-sub">QUERIES</p>
              </div>
            </dov>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="overlay-desktop">
            <img
              src="images/image-header-desktop.jpg"
              alt=""
              class="desktop-head"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
